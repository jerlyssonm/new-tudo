<div>
    <h1 class="text-center pt-5 pb-3">Bem Vindo!</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-75 mx-auto sm" src="https://img.freepik.com/vetores-gratis/modern-check-list-illustration_79603-146.jpg?size=338&ext=jpg&uid=R75128350&ga=GA1.2.1282804038.1657390015" alt="...">
            </div>
            <div class="carousel-item">
                <img class="d-block w-75 mx-auto sm" src="https://img.freepik.com/vetores-gratis/menino-verificar-gigante-lista-de-verificacao-fundo_23-2148089225.jpg?size=338&ext=jpg&uid=R75128350&ga=GA1.2.1282804038.1657390015" alt="...">
            </div>
            <div class="carousel-item">
                <img class="d-block w-75 mx-auto sm" src="https://img.freepik.com/vetores-gratis/fundo-de-lista-de-verificacao-de-homem_23-2148076749.jpg?size=338&ext=jpg&uid=R75128350&ga=GA1.2.1282804038.1657390015" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <p class="text-center fw-lighter pt-4">Organize seu dia com Tudu.</p>
    <div>
        <button [routerLink]="['/wellcome/login']" class="box-auth" >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill-rule="evenodd" d="M18.655 10.405a.75.75 0 000-1.06l-6.25-6.25a.75.75 0 00-1.06 0l-6.25 6.25a.75.75 0 101.06 1.06l4.97-4.97v14.44a.75.75 0 001.5 0V5.435l4.97 4.97a.75.75 0 001.06 0z"></path></svg>
            <div class='border-footer'> </div>
        </button>
    </div>
